{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if username %}<p><strong>{{ username }}</strong></p>{% endif %}
{% if password %}<p><strong>{{ password }}</strong></p>{% endif %}
<form method="post" action="{% url 'login:submit' %}" autocomplete="off">
    {% csrf_token %}
    <div>
        <label for="pollingUsername">Username</label>
        <input id="pollingUsername" type="text" name="pollingUsername" autocomplete="off">
    </div>
    <div>
        <label for="pollingPassword">Password</label>
        <input id="pollingPassword" type="password" name="pollingPassword" autocomplete="off">
    </div>
    <input type="submit" value="Log In">
</form>
